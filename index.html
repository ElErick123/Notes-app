<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Changa+One:ital@0;1&family=Poppins:wght@300;400;500;600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Notes</h1>
            <button id="add-note-btn" onclick="showPopUp('add-pop-up', 'null')">+</button>
        </div>
        <div class="note-container" id="note-container">

        </div>
    </div>
    <div class="add-pop-up" id="add-pop-up">
        <div class="exit-button-layer">
            <button onclick="hidePopUp('add-pop-up')" class="exit-button">&times;</button>
        </div>
        <h2>Create note</h2>
        <div class="form">
            <div class="input-container">
                <label for="name-input">Name: </label> <input type="text" class="input" name="name" id="name-input" placeholder="Name of your note">
            </div>
            <div class="input-container">
                <label for="content-input">Content: </label> <textarea class="input" name="content" id="content-input" rows="10" placeholder="Content of your note"></textarea>
            </div>
            <div class="input-container">
                <label>Color: </label>
                <div class="color-palette">
                    <input type="radio" class="color-swatch" name="color-swatch" id="first-swatch" value="rgb(255, 179, 107)" checked >
                    <label for="first-swatch"><div class="color-fill" style="background-color: rgb(255, 179, 107);"></div></label>

                    <input type="radio" class="color-swatch" name="color-swatch" id="second-swatch" value="rgb(255, 135, 225)">
                    <label for="second-swatch"><div class="color-fill" style="background-color: rgb(255, 135, 225);"></div></label>
                    
                    <input type="radio" class="color-swatch" name="color-swatch" id="third-swatch" value="rgb(129, 148, 255)">
                    <label for="third-swatch"><div class="color-fill" style="background-color: rgb(129, 148, 255);"></div></label>
                    
                    <input type="radio" class="color-swatch" name="color-swatch" id="fourth-swatch" value="rgb(157, 255, 148)">
                    <label for="fourth-swatch"><div class="color-fill" style="background-color: rgb(157, 255, 148);"></div></label>
                    
                    <input type="radio" class="color-swatch" name="color-swatch" id="fifth-swatch" value="rgb(255, 120, 120)">
                    <label for="fifth-swatch"><div class="color-fill" style="background-color: rgb(255, 120, 120);"></div></label>
                    
                    <input type="radio" class="color-swatch" name="color-swatch" id="sixth-swatch" value="rgb(149, 255, 255)">
                    <label for="sixth-swatch"><div class="color-fill" style="background-color: rgb(149, 255, 255);"></div></label>
                </div>
            </div>
            <button onclick="addNote()"  id="create-note-button">Create note</button>
        </div>
    </div>
    <div class="delete-pop-up" id="delete-pop-up">
        <div class="exit-button-layer">
            <button onclick="hidePopUp()" class="exit-button">&times;</button>
        </div>
        <h2>Delete note</h2>
        <p>Are you sure you want to delete this note?</p>
        <div class="delete-buttons">
            <button id="confirm-delete">Delete</button>
            <button id="cancel-delete" onclick="hidePopUp()">Cancel</button>
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="hidePopUp()"></div>
    <script src="https://kit.fontawesome.com/b91d735790.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
